    <h1>BLACKJACK</h1>
    <div class="dealer-hand"></div>
    <!-- would be neat to add a stack of cards that the cards appear to be drawn from -->

        <div class="hand"></div>
    </section>
    <h2><span id="win-lose-el">Total</span>: <span id="point-el">0</span></h2>
    <div class="buttons">
        <button id="replay-btn" class="no-display" onclick="replay()">PLAY AGAIN?</button>
        <button id="hit-btn" onclick="hit()">PLAY</button>
